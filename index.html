<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dati Anagrafici</title>
</head>
<body>
    <h1>Esercizio Dati Anagrafici</h1>
    <div><form>
        <label>Nome:</label><br>
        <input type="text" id="nomeUtente" placeholder="Nome..."><br>
        <label>Cognome:</label><br>
        <input type="text" id="cognomeUtente" placeholder="Cognome..."><br>
        <label>Codice fiscale:</label><br>
        <input type="text" id="codiceFiscaleUtente" placeholder="Codice fiscale..."
        pattern="[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]"><br>
        <label>Data di Nascita:</label><br>
        <input type="text" id="dataNascitaUtente" placeholder="Giorno-Mese-Anno..."
        pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}"><br>
        <label>Indirizzo:</label><br>
        <input type="text" id="indirizzoUtente" placeholder="Indirizzo..."><br>
        <label>Email:</label><br>
        <input type="text" id="emailUtente" placeholder="Email..."><br>
        <label>Numero di telefono:</label><br>
        <input type="text" id="telefonoUtente" placeholder="Telefono..."
        pattern="[0-9]{10}"><br>
        <label>Occupazione:</label><br>
        <input type="text" id="occupazioneUtente" placeholder="Occupazione..."
        pattern="[a-zA-Z"><br><br>
        <input type="button" id="submit" value="Submit">
      </form> 
    </div>

    <div>
        <h2>Dati utente:</h2>
        <p id="nome"></p>
        <p id="cognome"></p>
        <p id="codiceFiscale"></p>
        <p id="dataNascita"></p>
        <p id="indirizzo"></p>
        <p id="email"></p>
        <p id="telefono"></p>
        <p id="occupazione"></p>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
