<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dati Anagrafici</title>
</head>

<body>
    <h1>Esercizio Dati Anagrafici</h1>

    <table class="tabellaDati">
        <thead>
            <th colspan="2"> Campilare i campi sottostanti: </th>
        </thead>
        <tbody>
            <tr>
                <td>Nome</td>
                <td><input type="text" id="nomeUtente" placeholder="Nome..."></td>
            </tr>
            <tr>
                <td>Cognome</td>
                <td><input type="text" id="cognomeUtente" placeholder="Cognome..."></td>
            </tr>
            <tr>
                <td>Codice fiscale</td>
                <td><input type="text" id="codiceFiscaleUtente" placeholder="Codice fiscale..."></td>
            </tr>
            <tr>
                <td>Data di nascita</td>
                <td><input type="text" id="dataNascitaUtente" placeholder="Giorno-Mese-Anno..."></td>
            </tr>
            <tr>
                <td>Indirizzo</td>
                <td><input type="text" id="indirizzoUtente" placeholder="Indirizzo..."></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" id="emailUtente" placeholder="Email..."></td>
            </tr>
            <tr>
                <td>Telefono</td>
                <td><input type="text" id="telefonoUtente" placeholder="Telefono..."></td>
            </tr>
            <tr>
                <td>Occupazione</td>
                <td><input type="text" id="occupazioneUtente" placeholder="Occupazione..."></td>
            </tr>
        <tfoot>
            <tr>
                <td colspan="2"> <input type="button" class ="submit" id="submit" value="Submit"></td>
            </tr>
        </tfoot>

        </tbody>
    </table>


    <div>
        <input type="button" class="visualizzaDati" id="visualizzaDati" value="Visualizza Dati Utente">
        <p id="nome"></p>
        <p id="cognome"></p>
        <p id="codiceFiscale"></p>
        <p id="dataNascita"></p>
        <p id="indirizzo"></p>
        <p id="email"></p>
        <p id="telefono"></p>
        <p id="occupazione"></p>
    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
